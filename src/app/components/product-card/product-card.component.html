<div style="background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); transition: all 0.3s; overflow: hidden; transform: translateY(0); border: 1px solid #f0f0f0;">
  <div style="position: relative; height: 200px; background: linear-gradient(45deg, #f8f9fa, #e9ecef); display: flex; align-items: center; justify-content: center;">
    <div style="font-size: 4rem; opacity: 0.7;">
      {{ product.category === 'מאפיה' ? '🍞' : 
         product.category === 'חלבי' ? '🥛' : 
         product.category === 'ירקות' ? '🥕' : 
         product.category === 'פירות' ? '🍎' : '📦' }}
    </div>
    <div *ngIf="!product.inStock" style="position: absolute; top: 10px; right: 10px; background: #ff4757; color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem; font-weight: bold;">
      אזל במלאי
    </div>
  </div>
  
  <div style="padding: 1.5rem;">
    <h3 style="font-size: 1.3rem; font-weight: bold; margin-bottom: 0.5rem; color: #333;">{{ product.name }}</h3>
    <p style="color: #666; margin-bottom: 1rem; font-size: 0.9rem; line-height: 1.4;">{{ product.description }}</p>
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <span style="background: #667eea; color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem;">{{ product.category }}</span>
      <span style="font-size: 1.4rem; font-weight: bold; color: #27ae60;">₪{{ product.price }}</span>
    </div>
    
    <button 
      (click)="addToCart()" 
      [disabled]="!product.inStock"
      [style.background]="product.inStock ? 'linear-gradient(135deg, #27ae60, #2ecc71)' : '#bdc3c7'"
      [style.cursor]="product.inStock ? 'pointer' : 'not-allowed'"
      style="width: 100%; color: white; border: none; padding: 0.75rem; border-radius: 10px; font-size: 1rem; font-weight: bold; transition: all 0.3s; text-align: center;"
    >
      {{ product.inStock ? '➕ הוסף לעגלה' : 'אזל במלאי' }}
    </button>
  </div>
</div>
