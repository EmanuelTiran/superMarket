<div style="max-width: 1200px; margin: 0 auto;">
  <div style="background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 2rem;">
    <h2 style="font-size: 2rem; margin-bottom: 1.5rem; color: #333; text-align: center;">רשימת מוצרים</h2>
    
    <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; justify-content: center;">
      <input 
        [(ngModel)]="searchTerm" 
        (input)="onSearchChange()"
        placeholder="חיפוש מוצרים..." 
        style="flex: 1; min-width: 200px; padding: 0.75rem 1rem; border: 2px solid #e1e5e9; border-radius: 25px; font-size: 1rem; outline: none; transition: all 0.3s;"
      />
      
      <select 
        [(ngModel)]="selectedCategory" 
        (change)="onCategoryChange()"
        style="padding: 0.75rem 1rem; border: 2px solid #e1e5e9; border-radius: 25px; font-size: 1rem; outline: none; min-width: 150px;"
      >
        <option value="">כל הקטגוריות</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
      
      <button 
        (click)="clearFilters()"
        style="background: #ff6b6b; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 25px; cursor: pointer; font-size: 1rem; transition: all 0.3s; white-space: nowrap;"
      >
        נקה מסננים
      </button>
    </div>
  </div>

  <div *ngIf="filteredProducts.length === 0" style="text-align: center; padding: 3rem; background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
    <div style="font-size: 3rem; margin-bottom: 1rem;">🔍</div>
    <h3 style="color: #666; font-size: 1.5rem;">לא נמצאו מוצרים</h3>
    <p style="color: #999; margin-top: 0.5rem;">נסה לשנות את מונחי החיפוש או המסננים</p>
  </div>

  <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem;">
    <app-product-card 
      *ngFor="let product of filteredProducts" 
      [product]="product">
    </app-product-card>
  </div>
</div>
